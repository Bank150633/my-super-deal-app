<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDeal - ดีลเด็ดประจำวัน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-blue-50">

    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-bolt text-yellow-400 text-2xl"></i>
                <span class="text-xl font-bold tracking-tight">SmartDeal</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-blue-200">หน้าแรก</a>
                <a href="#" class="hover:text-blue-200">หมวดหมู่</a>
                <a href="#" class="hover:text-blue-200">ดีลล่าสุด</a>
            </div>
            <button onclick="fetchDeals()" class="bg-white text-blue-600 px-4 py-2 rounded-full text-sm font-bold shadow-sm hover:bg-blue-50">
                Check for New Deals
            </button>
        </div>
    </nav>

    <header class="bg-white border-b">
        <div class="container mx-auto px-4 py-12 flex flex-col md:flex-row items-center">
            <div class="md:w-2/3 text-left">
                <h2 class="text-4xl md:text-5xl font-black text-gray-800 mb-4">DAILY FLASH DEALS!</h2>
                <p class="text-gray-500 text-lg">รวมดีลเด็ด ราคาถูกที่สุด อัปเดตรายชั่วโมงจากพาร์ทเนอร์ของเรา</p>
                <div class="mt-6 flex space-x-3">
                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded text-sm font-semibold">Fashion</span>
                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded text-sm font-semibold">Electronics</span>
                </div>
            </div>
            <div class="md:w-1/3 mt-8 md:mt-0 flex justify-center">
                <div class="w-48 h-48 bg-blue-100 rounded-full flex items-center justify-center border-4 border-white shadow-xl">
                    <i class="fas fa-shopping-bag text-blue-500 text-6xl"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <h3 class="text-xl font-bold text-gray-700 mb-6 flex items-center">
            <span class="w-2 h-8 bg-blue-600 mr-3 rounded-full"></span> Featured Categories
        </h3>
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <script>
        // ข้อมูลตัวอย่าง (เดี๋ยวเราใช้ GitHub Action มาเขียนทับไฟล์นี้)
        const products = [
            { name: "Smart Watch Series 7", price: "1,590", oldPrice: "3,500", img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" },
            { name: "Wireless Headphones", price: "890", oldPrice: "1,990", img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400" },
            { name: "Gaming Mouse RGB", price: "450", oldPrice: "1,200", img: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=400" },
            { name: "Premium Drone 4K", price: "12,900", oldPrice: "18,000", img: "https://images.unsplash.com/photo-1507582020474-9a35b7d455d9?w=400" }
        ];

        function render() {
            const container = document.getElementById('product-container');
            container.innerHTML = products.map(p => `
                <div class="bg-white p-4 rounded-2xl shadow-sm hover:shadow-lg transition border border-gray-100">
                    <img src="${p.img}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <p class="text-xs text-blue-500 font-bold mb-1 uppercase tracking-widest">DISCOUNT</p>
                    <h4 class="font-bold text-gray-800 mb-2 truncate">${p.name}</h4>
                    <div class="flex items-baseline space-x-2">
                        <span class="text-2xl font-black text-blue-600">฿${p.price}</span>
                        <span class="text-sm text-gray-400 line-through">฿${p.oldPrice}</span>
                    </div>
                    <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded-xl font-bold hover:bg-blue-700 transition">
                        Buy Deal
                    </button>
                </div>
            `).join('');
        }
        window.onload = render;
    </script>
</body>
</html>
